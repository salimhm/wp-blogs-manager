services:
  db:
    container_name: wp_ai_publisher_db
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
    - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wp_ai_publisher_network

  web:
    container_name: wp_ai_publisher_app
    build: ./app
    command: >
      sh -c "python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 600 --reload app.wsgi:application"
    volumes:
      - ./app:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - wp_ai_publisher_network

  redis:
    image: redis:7-alpine
    container_name: wp_ai_publisher_redis
    ports:
      - "6379:6379"
    networks:
      - wp_ai_publisher_network
    restart: unless-stopped

  celery_worker:
    container_name: wp_ai_publisher_celery_worker
    build: ./app
    command: celery -A app worker -l info
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - wp_ai_publisher_network

  celery_beat:
    container_name: wp_ai_publisher_celery_beat
    build: ./app
    command: celery -A app beat -l info
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      - web
      - db
      - redis
    restart: unless-stopped
    networks:
      - wp_ai_publisher_network

  nginx:
    container_name: wp_ai_publisher_nginx
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "1987:80"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - wp_ai_publisher_network

  adminer:
    container_name: wp_ai_publisher_adminer
    image: adminer:latest
    ports:
      - "8081:8080"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - wp_ai_publisher_network
    environment:
      ADMINER_DEFAULT_SERVER: db

networks:
  wp_ai_publisher_network:
    driver: bridge
volumes:
  postgres_data:
  static_volume:
  media_volume: